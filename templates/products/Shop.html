{% extends "home.html" %}
{% load static %}
<section id="Shop" class="py-5" style="background-color: #ec709a;">
  <div class="container">
    <h2 class="text-center text-white mb-4"
        style="font-family: 'Montserrat', sans-serif; font-weight: 700; letter-spacing: 1px;">
      Shop
    </h2>

    <div class="row g-4">
      {% for category in categories %}
      <div class="col-12 col-sm-6 col-lg-3">
        <a href="{% url 'category_products' category.slug %}" class="text-decoration-none">
          <div class="card category-card border-white text-white bg-transparent">
            
            {% if category.image %}
              <img src="{{ category.image.url }}"
                   class="img-fluid"
                   style="height:15rem; object-fit:cover;"
                   alt="{{ category.name }}">
            {% else %}
              <img src="{% static 'assets/img/default.jpg' %}"
                   class="img-fluid"
                   style="height:15rem; object-fit:cover;"
                   alt="{{ category.name }}">
            {% endif %}

            <div class="card-body text-center">
              <h5 class="card-title">{{ category.name }}</h5>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
