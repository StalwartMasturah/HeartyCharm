
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Products</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block style %}{% endblock %}
    {% block css %}{% endblock %}

</head>
<body class="index-page">

    <!-- Header -->
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto me-xl-0">
                <h1 class="sitename">Hearty's Charms</h1><span>.</span>
            </a>
        </div>
    </header>
<h2 class="text-center my-4">Custom Order / Gift Request</h2>

<form method="post" class="container" style="max-width: 600px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Order</button>
</form>
<style>
    form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        color: #ec709a;
    }
    .btn-primary {
        background-color: #ec709a;
        border: none;
    }
    .btn-primary:hover {
        background-color: #d65c82;
    }
</style>
